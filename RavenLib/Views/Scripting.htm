<!DOCTYPE HTML>
<html>
	<head>
		<title>Execute Scripts Against RavenDB</title>
        <link type="text/css" rel="Stylesheet" href="../Styles/bootstrap.min.css" />
        <style type="text/css">
            div.main
            {
                margin-top: 60px;    
            }
			div.queryResults
			{
				background-color: white;
				border: 1px solid #CCCCCC;
				float: right;
				margin-top: 20px;	
				padding: 18px;
				width: 460px;
			}
			div.scriptingPanel
			{
				float: left;
				padding: 18px;
			}
        </style>
	</head>
	<body>
	    <form id="theForm">
            <div class="container">
                <div class="span12">
                    <div class="well main">
						<div class="row">
							<div class="scriptingPanel">
								<select class="span2" data-bind="options: $root.scriptNames, value: $root.scriptName"></select>
								<select class="span2" data-bind="options: $root.scriptResultAODefs, optionsText: 'className', value: $root.currentClassName"></select>
								<br />
								<a href="#" class="btn btn-primary" data-bind="click: $root.executeScriptFile">Execute Script</a>
								<br />
								<hr />
								<label>Execute Snippet</label>
								<textarea id="snippet" rows="15" class="span5">
								</textarea>
								<br />
								<a href="#" class="btn btn-primary">Execute</a>
							</div>
							<div id="queryResultsPanel" class="queryResults" >
								<div id="tableArea">
									<table id="scriptResultsTable" class="table table-striped table-bordered dataTable">
										<thead>
											<tr>
												<th>ApprovaFlow Name</th>
												<th>Completed On</th>
												<th>ApprovaFlow Type</th>
												<th>ApprovaFlow Name</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>Row 1</td>
												<td></td>
												<td>Hey Now</td>
												<td></td>
											</tr>
											<tr>
												<td>Row 2</td>
												<td></td>
												<td></td>
												<td>Yep</td>
											</tr>
										</tbody>
									</table>
								</div>
								<br/>
								<a href="#" class="btn btn-primary" data-bind="click: $root.changeTable">Change Table</a>
							</div>
						</div>
                    </div>
                </div>
            </div>
        </form>

        <script type="text/javascript" src="../Scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../Scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="../Scripts/bootstrap-tab.js"></script>
        <script type="text/javascript" src="../Scripts/bootstrap-modal.js"></script>
		<script type="text/javascript" src="../Scripts/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="../Scripts/DT_bootstrap.js"></script>
        <script type="text/javascript" src="../Scripts/knockout-2.0.0.js"></script>
        <script type="text/javascript" src="../Scripts/scripting.js"></script>
	</body>
</html>
